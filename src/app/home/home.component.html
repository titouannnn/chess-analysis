<div class="container">
    <img src="../../assets/logo.png" alt="Chess Analysis Logo" class="logo" />
    
  
    
    <div class="button-group">
      <button 
        class="btn" 
        [ngClass]="{'selected': selectedButton === 'chess'}"
        (click)="selectButton('chess')">
        Chess.com
      </button>
      <button 
        class="btn" 
        [ngClass]="{'selected': selectedButton === 'lichess'}"
        (click)="selectButton('lichess')">
        Lichess.org
      </button>
    </div>
  
    <div class="search-bar">
      <input type="text" [(ngModel)]="pseudo" placeholder="Entrez votre pseudo" class="search-input" (keyup.enter)="searchStats()"/>

      <button class="search-btn"(click)="searchStats()">🔍</button>
    </div>
</div>
